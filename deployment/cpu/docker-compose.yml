version: '3.8'

services:
  beps-cpu:
    build:
      context: ../..
      dockerfile: deployment/cpu/Dockerfile
    container_name: beps-cpu
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ../../config:/app/config
    environment:
      - DEVICE=cpu
      - MODEL_NAME=llama-2-7b-chat.Q4_K_M.gguf
      - MAX_TOKENS=2048
      - TEMPERATURE=0.7
      - N_GPU_LAYERS=0  # CPU only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: beps-redis-cpu
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: